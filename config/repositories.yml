  description: "The Duke University Archives is the official repository for records of Duke University and the gateway to its past. The role of the University Archives is to identify, acquire, manage, and preserve university records of enduring value and make them available for use in accordance with policies approved by Duke University's Board of Trustees, administration, and faculty."
